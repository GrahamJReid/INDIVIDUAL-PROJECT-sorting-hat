<!--this is the initial sorting hat card -->
<div class="sort-card">
<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRAz2eCbXt7g970ISp83F7OYqrcBP2CC0s7Og&usqp=CAU" alt="Card image cap">

    <button id="showForm">Start Sorting</button>
  </div>
</div>
</div>

<div><button id="yes">Ravenclaw</button></div>

<div class="hogwarts-student-div"id="student"></div>
</div>

</div>

</div>
